<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Advanced task tracker</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div th:fragment="navigation(activeTab)">
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <div class="nav-item"></div>
                </div>
                <form class="form-inline">
                    <input class="form-control mr-sm-1" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        <img th:src="@{/img/icons/search.svg}" alt="" width="22" height="22" title="Поиск">
                    </button>
                    <div class="form-inline" th:action="@{/tasks/}" method="GET">
                        <button id="notification" class="btn btn-outline-secondary" type="submit" style="margin-left: 20px">
                            <img th:src="@{/img/icons/bell.svg}" alt="" width="22" height="22" title="Уведомления">
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-left: 10px;">
                            <img th:src="@{/img/icons/user.svg}" alt="" width="22" height="22" title="Пользователь">
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <form th:action="@{/user/user-profile}" method="GET">
                                <button class="dropdown-item" type="button" th:text="Профиль"></button>
                            </form>
                            <form th:action="@{/user/updatePassword}" method="GET">
                                <button class="dropdown-item" type="submit" th:text="Безопасность"></button>
                            </form>
                            <div class="dropdown-divider"></div>
                            <form th:action="@{/logout}" method="POST">
                                <button class="dropdown-item" type="submit" th:text="Выход"></button>
                            </form>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        <div class="sidebar-nav">
            <a class="navbar-brand m-2" th:href="@{/tasks/}">
                <img th:src="@{/img/logo.png}" width="145px" height="70px" title="Task Tracker"/>
            </a>
            <div class="m-2"></div>
            <a class="nav-link btn btn-success m-2" th:href="@{'/tasks/create'}">Новая задача</a>
            <div class="m-2"></div>
            <div class="nav flex-column nav-pills navbar-dark bg-dark fixed-left m-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" th:classappend="${activeTab == 'Tasks' ? 'active' : ''}" id="v-pills-tasks-tab" th:href="@{/tasks/}" role="tab" aria-controls="v-pills-tasks" aria-selected="true">Задачи</a>
                <a class="nav-link" th:classappend="${activeTab == 'Projects' ? 'active' : ''}" id="v-pills-projects-tab"  th:href="@{/projects/}" role="tab" aria-controls="v-pills-projects" aria-selected="true">Проекты</a>
            </div>
        </div>
    </div>
</body>
</html>
