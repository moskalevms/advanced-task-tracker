<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Advanced task tracker</title>

    <!--    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Home)}"/>


    <h1>Список задач</h1>

    Полный контроль Ваших задач в однодном приложении!
    <br><br>
    <a th:href="@{'/tasks/create'}" class="btn btn-primary">Создать задачу</a>
    <br><br>

    <table class="table table-hover" th:if="${tasks.size() > 0}">
        <thead class="thead-dark">
            <tr>
                <th>Дата создания</th>
                <th>Срочность</th>
                <th>Статус</th>
                <th>Наименование</th>
                <th>Завершить</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${#dates.format(task.start_time, 'dd.MM.yyyy')}"/>
                <td th:text="${task.urgency}"/>
                <td th:text="${task.status}"/>
                <td th:text="${task.title}"/>
                <td th:text="${#dates.format(task.due_time, 'dd.MM.yyyy')}"/>
                <td>
                    <a th:href="@{'/tasks/show?id=' + ${task.id}}">Просмотр</a><br>
                    <a th:href="@{'/tasks/edit?id=' + ${task.id}}">Редактирование</a>
                </td>
            </tr>
        </tbody>
    </table>


</div>
</body>
</html>
