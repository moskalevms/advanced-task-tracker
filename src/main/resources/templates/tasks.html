<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Advanced task tracker</title>

    <!--    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">


    <h1>Список задач</h1>

    Полный контроль Ваших задач в однодном приложении!
    <br><br><a th:href="@{'/tasks/create'}">Создать задачу</a><br>

    <table class="table table-hover" th:if="${tasks.size() > 0}">
        <thead class="thead-dark">
            <tr>
                <th>Дата создания</th>
                <th>Наименование</th>
                <th>Описание</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="task : ${tasks}">
                <td th:text="${task.start_time}"/>
                <td th:text="${task.title}"/>
                <td th:text="${task.description}"/>
                <td></td>
            </tr>
        </tbody>
    </table>


</div>
</body>
</html>
