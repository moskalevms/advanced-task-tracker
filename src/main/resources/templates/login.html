<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div>

    <div id="loginbox" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title">Авторизация</div>
            </div>

            <div class="panel-body">
                <form th:action="@{/auth}" method="POST" class="form-horizontal">

                    <div th:if="${message}!=null" class="form-group col-xs-15">
                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">[[${message}]]</div>
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" name="username" placeholder="имя пользователя" class="form-control">
                    </div>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" name="password" placeholder="пароль" class="form-control">
                    </div>

                    <div class="form-group col-sm-6 controls">
                        <button type="submit" class="btn btn-success">Войти</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
